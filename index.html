<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styel.css">

<body>
<div class="w-75 mx-auto py-5"  >

    <div class="form-floating mb-3">
        <input oninput="validateInputs(this)" type="text" class="form-control border-0 border-bottom rounded-0 " id="productName" placeholder="productName">
        <div class="alert d-none alert-danger  py-1 mt-2">
            <small>Product Name must Start with uppercase</small>
        </div>
        <label for="productName">Product Name</label>
    </div>


    <div class="form-floating mb-3">
        <input oninput="validateInputs(this)" type="number" class="form-control border-0 border-bottom rounded-0 " id="productPrice" placeholder="name@example.com">
        <div class="alert d-none alert-danger py-1 mt-2">
            <small>Product price must Start with 100$ up to </small>
        </div>
        <label for="productPrice">Product Price</label>
    </div>



    <div class="form-floating">
        <select oninput="validateInputs(this)" class="form-select border-0 border-bottom rounded-0 "   id="productCategory" aria-label="Floating label select example">
            <option selected disabled hidden  >Choose Product Category</option>
            <option >Mobile Phone</option>
            <option >Printer</option>
            <option >Laptop</option>
            <option >Camera</option>
            <option >TV</option>
        </select>
        <div class="alert d-none alert-danger py-1 mt-2">
            <small>Product Category must be one of the list </small>
        </div>
        <label for="productCategory">Product Category</label>
    </div>
 


    <div class="form-floating mb-3">
            <textarea oninput="validateInputs(this)" class="form-control border-0 border-bottom rounded-0  m-2 " id="productDescription" placeholder="name@example.com" ></textarea>
            <div class="alert d-none alert-danger py-1 mt-2">
                <small>Product Description 3-100 word </small>
            </div>
            <label for="productDescription"> Product Description</label>
    </div>
    


    <div class="form-floating mb-3">
        <input accept="image/*" type="file" class="form-control border-0 border-bottom rounded-0 " id="productImage" placeholder="name@example.com">
        <label for="productImage">Product Image</label>
    </div>


    <BUTton id="addBtn" onclick="addProduct();" class="btn btn-info text-light w-2 " > Add Product </BUTton>
    <BUTton onclick="updateProduct()" id="updateBtn" class=" d-none btn btn-warning text-dark w-2 " > Update Product </BUTton>
    
    </div>


<div class="container">
    <input oninput="searchProducts()" placeholder="Search by name ..." type="text" class="form-control my-2 " name="" id="searchInput">
    <div id="rowData" class="row py-5"></div>
    
    
</div>








    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
