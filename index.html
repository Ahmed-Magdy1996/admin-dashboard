<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styel.css">

<body>
<div class="w-75 mx-auto py-5"  >

    <div class="form-floating mb-3">
        <input type="text" class="form-control border-0 border-bottom rounded-0 " id="productName" placeholder="name@example.com">
        <label for="productName">Product Name</label>
    </div>
<!--  ______________________________________________________________________________________________________________________________________________________________ -->

    <div class="form-floating mb-3">
        <input type="number" class="form-control border-0 border-bottom rounded-0 " id="productPrice" placeholder="name@example.com">
        <label for="productPrice">Product Price</label>
    </div>
<!--  ______________________________________________________________________________________________________________________________________________________________ -->


    <div class="form-floating">
        <select class="form-select border-0 border-bottom rounded-0 "   id="productCategory" aria-label="Floating label select example">
            <option selected disabled hidden  >Choose Product Category</option>
            <option >Mobile Phone</option>
            <option >Printer</option>
            <option >Laptop</option>
            <option >Camera</option>
            <option >TV</option>
        </select>
        <label for="productCategory">Product Category</label>
    </div>
<!--  ______________________________________________________________________________________________________________________________________________________________ -->


    <div class="form-floating mb-3">
            <textarea class="form-control border-0 border-bottom rounded-0  m-2 " id="productDescription" placeholder="name@example.com" ></textarea>
            <label for="productDescription"> Product Description</label>
    </div>
    

<!--  ______________________________________________________________________________________________________________________________________________________________ -->

    <div class="form-floating mb-3">
        <input type="file" class="form-control border-0 border-bottom rounded-0 " id="productImage" placeholder="name@example.com">
        <label for="productImage">Product Image</label>
    </div>

<!--  ______________________________________________________________________________________________________________________________________________________________ -->

    <BUTton onclick="addProduct()" class="btn btn-info text-light w-2 " > Add Product </BUTton>
    
    </div>

<!--  ______________________________________________________________________________________________________________________________________________________________ -->

<div class="container">
    <div id="rowData" class="row py-5">
        
    </div>
</div>















    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
